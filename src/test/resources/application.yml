test-user.id: 028195e0-6999-137d-a747-0a02b343a12e

spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH #mysql 모드 설정
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect #DB에 전달하는 SQL 형식 지정
        format_sql: true
  h2:
    console:
      enabled: true
  profiles:
    active: test

  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        bucket: wonnit
